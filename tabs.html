	<!-- MixitUp -->
<div class="canister">

  <h1>Chords</h1>

  <button class="filter btn btn-default btn-sm" data-filter="all">All</button>
  <button class="filter btn btn-default btn-sm" data-filter=".blue">Blue</button>
  <button class="filter btn btn-default btn-sm" data-filter=".orange">Orange</button>
  <button class="filter btn btn-default btn-sm" data-filter=".red">Red</button>

  <input type="text" id="input" placeholder="Type here">

  <hr>
  <div class="mix blue">
    <p class="title">Gmajor</p>
  </div>

  <div class="mix red">
    <p class="title">Gminor</p>
  </div>

  <div class="mix orange">
    <p class="title">Orange</p>
  </div>

  <div class="mix red">
    <p class="title">Blue</p>
  </div>

  <div class="mix orange">
    <p class="title">Red Rover</p>
  </div>

  <div class="mix orange">
    <p class="title">Red Rover</p>
  </div>

  <div class="mix orange">
    <p class="title">Red Rover</p>
  </div>

  <div class="mix blue">
    <p class="title"> Foo Fighters </p>
  </div>

  <div class="mix blue">
    <p class="title">Ed</p>
  </div>

</div>
